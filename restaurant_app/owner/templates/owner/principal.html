<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{restaurante.nombre}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>restaurante {{restaurante.nombre}}</h1>
  <h2>usuario {{usuario.nombre}}</h2>
  <div class="row">
    <div class="col-sm-12" style="background-color:#84DCD7;">
    <li>opciones</li>
    </div>
    <div class="col-sm-12" style="background-color:lavenderblush;">
    <dl><a href="{%url 'owner:peticiones' usuario.user%}"> ver todas mis peticiones </a></dl>
    <form action="/owner/{{usuario.user}}/solicitud_fecha/" method="post">
	{% csrf_token %}
	<dl>Ver solicitude de la fecha:</dl>
	<dl><input type="date" name="fecha" min = {{fecmin}} value = {{fecmin}}></dl>
	<input type="submit" value="ver en esta fecha" class="btn btn-default">
	</form>
    </div>
  </div>
</div>
    
</body>
</html>
