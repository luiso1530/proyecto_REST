	<body>
	<nav class="navbar navbar-default">
	<h2 class="navbar-text">{{rest.nombre}}</h2>
	</nav>
<h3>Escoja la hora:</h3>
	<form action="/usuario/final/{{rest.id}}/{{usuario.id}}/" method="post">
{% csrf_token %}
<br/>
<div class="form-group">
<label for="horas">Horarios disponibles:</label>
<select name="hora" id="horas">
  <option type="text" value="11:00am">11:00am</option>
  <option type="text" value="1:00pm">1:00pm</option>
  <option type="text" value="3:00pm">3:00pm</option>
  <option type="text" value="7:00pm">7:00pm</option>
</select>
</div>
<input type="hidden" value="{{cantidad_personas}}" name="cantidad">
<input type="hidden" value="{{cliente}}" name="cliente">
<input type="hidden" value="{{dia}}" name="dia">
<input type="hidden" value="{{restaurantes}}" name="restaurantes">
<button type="submit" class="btn btn-default"> Submit</button>
</form> 
<br/>
<br/>
Lista de reservaciones para la fecha seleccionada<br/>
	     {%for confirmadas in Confirmadas %}
		 <div class="container">
		 <ul class="list-group">
		 <!-- <li class="list-group-item">{{confirmadas.id}}</li> -->
		  <li class="list-group-item">Cantidad de personas: {{confirmadas.cantidad_personas}}</li>
		  <li class="list-group-item">Fecha: {{confirmadas.dia}}</li>
		  <li class="list-group-item">Hora: {{confirmadas.hora}}</li>
		  <!--<li class="list-group-item">confirmadas.restaurantes}}</li>-->
		  </ul>
		 </div>
{% endfor %}
	</body>
